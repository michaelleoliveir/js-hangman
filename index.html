<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Jogo da Forca</title>
</head>
<body>
    <!-- título e botão de reiniciar -->
    <header>
        <h1 id="title">
            Jogo da Forca
        </h1>

        <button id="button-reset">
            Iniciar novo jogo
        </button>
    </header>

    <main>
        <div id="forca">
            <img src="assets/images/img1.png" alt="" id="forca-imagem">
        </div>

        <div id="word-display">
            <!-- espaço dedicado para colocar o display da palavra que será adivinhada -->
        </div>

        <div id="keyboard">
            <!-- espaço dedicado para colocar as letras dinamicamente -->
        </div>
    </main>

    <script src="js/index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
