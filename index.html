<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Jogo da Forca</title>
</head>

<body>
    <!-- título e botão de reiniciar -->
    <header>
        <h1 id="title">
            Jogo da Forca
        </h1>

        <button id="button-reset">
            Iniciar novo jogo
        </button>
    </header>

    <main>
        <div id="forca">
            <img src="assets/images/img1.png" alt="" id="forca-imagem">
        </div>

        <div id="word-display">
            <!-- espaço dedicado para colocar o display da palavra que será adivinhada -->
        </div>

        <div id="keyboard">
            <!-- espaço dedicado para colocar as letras dinamicamente -->
        </div>
    </main>

    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Regras do Jogo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Bem-vindo ao jogo da Forca! Aqui estão as regras:</p>
                    <ul>
                        <li>O objetivo é adivinhar a palavra secreta dentro do tema de <b>TECNOLOGIA<b>.</li>
                        <li>Você pode cometer até 6 erros antes de perder.</li>
                        <li>Clique nas letras para adivinhar.</li>
                        <li>Boa sorte!</li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Jogar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
